<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>GemGame</title>
</head>
<body>
       <div class ="row">   
            <div class = "container">
                    <div class="card">
                            <h5 class="card-header">Gem Seeker</h5>
                            <div class="card-body">
                              <h1>Number to Guess: <span id="number-to-guess"></span></h1>
                              <p class="card-text">Click the gems and make combinations to reach the target nummber</p>
                              <p class="card-text">Hit RESTART to play again!</p>
                              <br>
                              <h5>Win: <span id="win"></span></h5>
                              <h5>Lose: <span id="lose"></span></h5>
                              <br>
                              <h3>Counter: <span id="counter"></span></h3>
                              <br>
                              <div id="crystals"> </div>
                              <br>
                              <button type="button" class="btn btn-secondary restart">Restart</button>
                            </div>
                            
                          </div>
                          
            </div>
       </div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
